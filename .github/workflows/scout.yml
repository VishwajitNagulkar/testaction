name: Docker

on:
  push:
    branches:
      - 'master2'
  pull_request:
    branches: [ master2 ]
    
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  IMAGE_NAME: vishwajitnagulkar/test1
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}
  # Use `latest` as the tag to compare to if empty, assuming that it's already pushed
  COMPARE_TAG: 3

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.5.0
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
      
      - name: Push docker image to DOCKERHUB
        env:
          IMAGE_TAG: scout7
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          docker build -t $images:IMAGE_TAG .
          docker push $images:$IMAGE_TAG
      
      - name: Docker Scout
        id: docker-scout
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations,compare
          to-latest: false
          to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.COMPARE_TAG }}
          image: ${{ env.IMAGE_NAME }}:scout7
          ignore-base: false
          ignore-unchanged: true
          only-fixed: false
          write-comment: true
          github-token: ${{ secrets.TOKEN }}
